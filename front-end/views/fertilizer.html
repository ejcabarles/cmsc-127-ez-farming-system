<!DOCTYPE html>
<html ng-app="app">
<head>
	<script type="text/javascript" src="jquery"></script>
	<script type="text/javascript" src="angular"></script>
	<script type="text/javascript" src="app"></script>
		<script type="text/javascript" src="bower2"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

	<link rel="stylesheet" type="text/css" href="bower">
	<link rel="stylesheet" type="text/css" href="localCSS">
	<title>Proj</title>
<head>
<body ng-controller="fertilizerController"  class="grey lighten-3">
<div class="col s12 m12 l12">
    <nav class="grey lighten-3">
       <div class="left nav-wrapper grey lighten-3">
          <a href="#" class="center header-text">EASY FARMING SYSTEM</a>
          <a href="/personnel" class="center">Personnel</a>
          <a href="/plots" class="center">Plot</a>
          <a href="/request" class="center">Request</a>
          <a href="/fertilizer" class="center">Fertilizer</a>
       </div>
    </nav>

 <div id="collectiveContainer" class="row">
 	<div class="col s9">
 		<div id="plotContainer">
 			<h6>FERTILIZER</h6>
 			<div id="plots" class="white">

	 			<div class="row">
	 				<div class="col s1">
	 					<h6>ID</h6>
	 				</div>
	 				<div class="col s3">
	 					<h6>Brand</h6>
	 				</div>
	 				<div class="col s3">
	 					<h6>Type</h6>
	 				</div>
	 				<div class="col s1">
	 					<h6>N</h6>
	 				</div>
	 				<div class="col s1">
	 					<h6>P</h6>
	 				</div>
	 				<div class="col s1">
	 					<h6>K</h6>
	 				</div>
	 				<div class="col s2">
	 					<h6>Action</h6>
	 				</div>
	 			</div>


	 			<ul class="collapsible" data-collapsible="accordion">
					<li ng-repeat="x in fertilizerList">
					      <div class="collapsible-header">
						    	<div class="row">
							    	<div class="col s1">
										<h6>{{x.fertilizerid}}</h6>
									</div>
							    	<div class="col s3">
										<h6>{{x.fertilizerbrand}}</h6>
									</div>
							    	<div class="col s3">
										<h6>{{x.fertilizertype}}</h6>
									</div>
									<div class="col s1">
										<h6>{{x.nitrogen}}</h6>
									</div>
									<div class="col s1">
										<h6>{{x.phosphorus}}</h6>
									</div>
									<div class="col s1">
										<h6>{{x.potassium}}</h6>
									</div>
								</div>
					    </div>
						<div class="collapsible-body grey lighten-4">
							<div class="center">
								<h6>EDIT / DELETE</h6>
							</div>
							<div class="row center">
					    		<div class="col s1"><h6>{{x.fertilizerid}}</h6></div>
					    		<div class="col s3"><input ng-model="brand" value="{{x.fertilizerbrand}}" type="text" placeholder="Brand" class="validate"/></div>
					    		<div class="col s3"><input ng-model="type" value="{{x.fertilizertype}}" type="text" placeholder="Type"/></div>
					    		<div class="col s1"><input ng-model="n" value="{{x.nitrogen}}" type="text" placeholder="N"/></div>
					    		<div class="col s1"><input ng-model="p" value="{{x.phosphorus}}" type="text" placeholder="P"/></div>
					    		<div class="col s1"><input ng-model="k" value="{{x.potassium}}" type="text" placeholder="K"/></div>

								<button class="btn" ng-click="edit()">Confirm Edit</button>
								<button class="btn" ng-click="delete()">Delete</button>
							</div>
						</div>
					</li>
				</ul>

 			</div>
 		</div>
 	</div>

 	<div class="col s3">
 		<div id="requestContainer">
 			<h6>Add a Fertilizer</h6>

 			<div class="white" id="requestForm">
				<div class="container">
					  <div>
					    <form>
					    	<div class="row">
					    	    <div class="input-field col s12">
					    			<input placeholder="Brand" id="brand" type="text" class="validate"/>
					    			<input placeholder="Type" id="type" type="text" class="validate"/>
					    			<div class="row">
						    			<div class="col s4"><input placeholder="N" id="n" type="text" class="validate"/></div>
						    			<div class="col s4"><input placeholder="P" id="p" type="text" class="validate"></div>
						    			<div class="col s4"><input placeholder="K" id="k" type="text" class="validate"></div>
					    			</div>
					        	</div>
					        </div>
					    </form>
					  </div>
				</div>
			</div>

 		<div class="center">
 			<button class="btn" ng-click="submit()">SUBMIT</button>
 		</div>
 		</div>
 	</div>
 </div>


		<div id="checkBoxGroup">
			<form>
				<p>
			      <input type="checkbox" id="selectAll"/>
			      <label for="selectAll">Select All</label>
			    </p>
			</form>
		</div>
	</div>


<script>
  $(document).ready(function(){
    $('.collapsible').collapsible();
  });
</script>

	<script type="text/javascript" src="/fertilizerDirective"></script>
	<script type="text/javascript" src="/fertilizerController"></script>

</body>
