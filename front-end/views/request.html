<!DOCTYPE html>
<html ng-app="app">
<head>
	<script type="text/javascript" src="jquery"></script>
	<script type="text/javascript" src="angular"></script>
	<script type="text/javascript" src="app"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

	<link rel="stylesheet" type="text/css" href="bower">
	<link rel="stylesheet" type="text/css" href="localCSS">
	<title>Proj</title>
<head>
<body ng-controller="requestController"  class="grey lighten-3">
<div class="col s12 m12 l12">
    <nav class="grey lighten-3">
       <div class="left nav-wrapper grey lighten-3">
          <a href="#" class="center header-text">EASY FARMING SYSTEM</a>
          <a href="/personnel" class="center">Personnel</a>
          <a href="/plots" class="center">Plot</a>
          <a href="/request" class="center">Request</a>
          <a href="/fertilizer" class="center">Fertilizer</a>
       </div>
    </nav>

 <div id="collectiveContainer" class="row">
 	<div class="col s9">
 		<div id="plotContainer">
 			<h6>{{title}}</h6>
 			<div id="plots" class="white">

	 			<div class="row">
	 				<div class="col s1">
	 					<h6>ID</h6>
	 				</div>
	 				<div class="col s1">
	 					<h6>Planned Date</h6>
	 				</div>
	 				<div class="col s1">
	 					<h6>Actual Date</h6>
	 				</div>
	 				<div class="col s2">
	 					<h6>Status</h6>
	 				</div>
	 				<div class="col s2">
	 					<h6>Personnel</h6>
	 				</div>
	 				<div class="col s2">
	 					<h6>Fertilizer Name</h6>
	 				</div>
	 				<div class="col s2">
	 					<h6>Plots</h6>
	 				</div>
	 				<div class="col s1">
	 					<h6>Action</h6>
	 				</div>
	 			</div>

 			</div>
 		</div>
 	</div>

 	<div class="col s3">
 		<div id="requestContainer">
 			<h6>Send Request</h6>

 			<div class="white" id="requestForm">
				<h6>PLOT 1</h6>
				<div class="container">
					  <div>
					    <form>
					    	<div class="row">
					    	    <div class="input-field col s12">
					    			<input placeholder="Fertilizer Information" id="fertilizerInfo" type="text" class="validate">
					        		<label for="fertilizerInfo">Fertilizer Information</label>
					        	</div>
					        </div>
					        <div class="row">
					    	    <div class="input-field col s12">
					    			<input placeholder="Name" id="name" type="text" class="validate">
					        		<label for="Name">Name</label>
					        	</div>
					        </div>
					        <div class="row">
					    	    <div class="input-field col s4">
					    			<input placeholder="Nitrogen" id="nit" type="text" class="validate">
					        		<label for="nit">N</label>
					        	</div>
					    	    <div class="input-field col s4">
					    			<input placeholder="Phosphorus" id="pos" type="text" class="validate">
					        		<label for="pos">P</label>
					        	</div>
					    	    <div class="input-field col s4">
					    			<input placeholder="Potassium" id="pot" type="text" class="validate">
					        		<label for="pot">K</label>
					        	</div>
					        </div>
					        <div class="row">
					    	    <div class="input-field col s6">
					    			<input placeholder="Planned Date" id="plannedDate" type="text" class="validate">
					        		<label for="plannedDate">Planned Date</label>
					        	</div>
					    	    <div class="input-field col s6">
					    			<input placeholder="Actual Date" id="actualDate" type="text" class="validate">
					        		<label for="actualDate">Actual Date</label>
					        	</div>
					        </div>
					    	<div class="row">
					    	    <div class="input-field col s12">
					    			<input placeholder="Personnel" id="personnel" type="text" class="validate">
					        		<label for="personnel">Personnel</label>
					        	</div>
					        </div>
					    </form>
					  </div>
				</div>
			</div>

 		<div class="center">
 			<button class="btn">SUBMIT</button>
 		</div>
 		</div>
 	</div>
 </div>


	<script type="text/javascript" src="/requestDirective"></script>
	<script type="text/javascript" src="/requestController"></script>

</body>
